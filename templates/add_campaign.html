<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Campaign</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            color: #343a40;
        }

        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #495057;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: #80bdff;
            outline: none;
            box-shadow: 0 0 5px rgba(128, 189, 255, 0.5);
        }

        .btn {
            display: inline-block;
            font-weight: 400;
            color: #fff;
            text-align: center;
            vertical-align: middle;
            cursor: pointer;
            background-color: #007bff;
            border: 1px solid #007bff;
            padding: 10px 20px;
            font-size: 16px;
            line-height: 1.5;
            border-radius: 4px;
            transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out, border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }

        .btn:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Add Campaign</h1>
        <form action="{{ url_for('add_campaign', user_id=user_id, campaign_type=campaign_type) }}" method="post">
            <div class="form-group">
                <label for="campaignTitle">Title</label>
                <input type="text" class="form-control" id="campaignTitle" name="campaignTitle" required>
            </div>
            <div class="form-group">
                <label for="campaignDescription">Description</label>
                <textarea class="form-control" id="campaignDescription" name="campaignDescription" required></textarea>
            </div>
            <div class="form-group">
                <label for="niche">Niche :</label>
                <select id="niche" name="niche">
                  <option value="">Select an option</option>
                  <option value="Beauty and Makeup">Beauty and Makeup</option>
                  <option value="Fitness and Wellness">Fitness and Wellness</option>
                  <option value="Fashion and Style">Fashion and Style</option>
                  <option value="Travel">Travel</option>
                    <option value="Technology">Technology</option>
                    <option value="Gaming">Gaming</option>
                   <option value="Food and Cooking">Food and Cooking</option>
                  <option value="Health and Wellness">Health and Wellness</option>
                  <option value="DIY and Crafts">DIY and Crafts</option>
                  <option value="Personal Finance">Personal Finance</option>
                  <option value="Photography">Photography</option>
                 <option value="Parenting">Parenting</option>
                 <option value="Pets">Pets</option>
                 <option value="Motivation and Self-Help">Motivation and Self-Help</option>
                  <option value="Education">Education</option>
                </select>
            </div>
            <div class="form-group">
                <label for="budget">Budget</label>
                <input type="number" class="form-control" id="budget" name="budget" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
